{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="container">
        <img src="https://lp-cms-production.imgix.net/2024-05/shutterstockRF704449474-color.jpg?auto=format&w=1440&h=810&fit=crop&q=75" style="position:relative; left: -125px; top: -8px; width: 900px; height: 661px;">
        <div class="text-block">
            <a href="{{ url_for('inspire') }}" class="btn" style="position: absolute; top: 75%; left: 15%; font-size: 25px; padding: 30px 35px; background-color: #db3300; color: white;">Inspire</a>
            <a href="{{ url_for('start_your_journey') }}" class="btn" style="position: absolute; top: 75%; left: 30%; font-size: 25px; padding: 30px 35px; background-color: #db3300; color: white;">Start your journey</a>
        </div>
    </div>
    <div class="carousel-container" style="position: absolute; top: 50%; right: 0%; width: 621px;">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://storage.georgia.travel/images/tbilisi-picture.webp" alt="First slide" style="height: 350px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://www.state.gov/wp-content/uploads/2023/07/shutterstock_667548661v2.jpg" alt="Second slide" style="height: 350px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://www.fieraroma.it/wp-content/uploads/2022/10/fontana-trevi-roma.jpg" alt="Third slide" style="height: 350px; object-fit: cover;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
<div style="position: absolute; top: 20%; right: 0%; width: 621px; text-align: center; font-family: 'Georgia', serif; font-size: 45px; font-weight: bold; color: #db3300">
    Traveling<br>makes<br>a difference
</div>
{{current_user}}

{% endblock %}
